<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<h:outputStylesheet library="css" name="Styles.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form id="formLogin">
	
		<p:growl id="growl" showDetail="true" />
		<p:panel id="pnlLogin" header="Inicio de sesion" style="text-align:center">
		 <p:graphicImage name="img/user.png" width="15%" />
			<p:panelGrid id="pnlGridLogin" columns="1" columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-12 " layout="grid" tyleClass="ui-panelgrid-blank">
				<p:outputLabel value="usuario: " styleClass="textLogin"
					for="txtuser"></p:outputLabel>
				<p:inputText id="txtuser" value="#{loginController.user}"
					required="true" requiredMessage="Falta campo usuario"></p:inputText>

				<p:outputLabel value="password: " styleClass="textLogin"
					for="txtpass"></p:outputLabel>
				<p:password id="txtpass" value="#{loginController.pass}"
					required="true" requiredMessage="Falta contraseÃ±a"></p:password>

				<p:outputLabel></p:outputLabel>
				<p:commandButton value="Entrar" action="#{loginController.ingresar}" update="formLogin, growl"></p:commandButton>
			</p:panelGrid>
		</p:panel>

	</h:form>
</h:body>




</html>
